<!DOCTYPE html>
<html lang="en" id="content">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge; X-Content-Type-Options=nosniff">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form design</title>
    <link rel="stylesheet" type="text/css" href="dist/style.css">
    <link rel="shortcut icon" href="#" />
</head>
<body>
    
    <div class="form">
        <div class="form__img">
            <div class="cover"><img class="cover" src="./src/images/form-img.jpg" alt="form-image"></div>
            <img class="wave" src="./src/images/wave.png" alt="wave">
        </div>

        <!-- Sign-in form -->

        <div class="form__signin">
            <div class="form-wrapper">
                <h1 class="display-1">Hello there, <br> welcome back</h1>

                <form action="#" autocomplete="off" method="get">
                    <div class="input-wrapper">
                        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                        <input class="input" type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-wrapper">
                        <div class="icon"><i class="fa-solid fa-lock"></i></div>
                        <input class="input" type="password" name="password" placeholder="Password" minlength="8" required>
                    </div>
                    <div class="remember-password">
                        <div class="remember-me">
                            <input class="checkbox" type="checkbox" name="remember-me" value="remember" aria-label="remember-me">
                            <h3 class="display-3">Remember me</h3>
                        </div>
                        <div class="display-3 forget-password"><a href="#">Forgot your Password?</a></div>
                    </div>
                    <button class="btn-signin" type="submit">Sign in</button>
                </form>
            </div>
         
            <h3 class="display-3">New here? <a class="to-signup" href="#">Sign Up instead</a></h3>
        </div>

        <!-- Sign-up form -->

        <div class="form__signup hide">
            <div class="form-wrapper">
                <h1 class="display-1">Get on Board</h1>

                <form action="#" autocomplete="off" method="get">
                    <div class="input-wrapper">
                        <div class="icon"><i class="fa-solid fa-user"></i></div>
                        <input class="input" type="text" name="name" placeholder="Name" required>
                    </div>
                    <div class="input-wrapper">
                        <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                        <input class="input" type="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-wrapper">
                        <div class="icon"><i class="fa-solid fa-lock"></i></div>
                        <input class="input" type="password" name="enter-password" placeholder="Enter Password" minlength="6" required>
                    </div>
                    <div class="input-wrapper">
                        <div class="icon"><i class="fa-solid fa-lock"></i></div>
                        <input class="input" type="password" name="confirm-password" placeholder="Confirm Password" minlength="6" required>
                    </div>
                    <div class="display-3 policy">By creating an account, you agree to the Terms and Use and Private Policy</div>
                    <button class="btn-signup" type="submit">Sign up</button>
                </form>
            </div>
         
            <h3 class="display-3"><a class="to-signin" href="#">I am already a member</a></h3>
        </div>    

    </div>

    <!-- Forgot password popup -->

    <div class="popup forgot-password-popup hide">
        <div class="popup__icon">
            <img src="./src/images/forgot_password.svg" alt="forgot-password">
        </div>
        <div class="popup__display">
            <h2 class="display-2">Forgot your Password?</h2>
            <h3 class="display-3">Please enter your email below to receive your password reset instruction</h3>
        </div>
        <form action="#" autocomplete="off" method="get">
            <div class="input-wrapper">
                <div class="icon"><i class="fa-solid fa-envelope"></i></div>
                <input class="input" type="email" name="email" placeholder="Email" required>
            </div>
            <button type="submit">Send</button>
        </form>

        <div class="popup__close forgot-password-popup__close">
            <i class="fa-solid fa-xmark"></i>
        </div>
    </div>

    <script src="dist/main.js"></script>
</body>
</html>
